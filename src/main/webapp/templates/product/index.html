<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" th:href="@{/static/css/custom.css}" />
</head>

<body>
<div th:replace="nav.html :: copy"></div>

<div class="text-center">
    <h1 class="mainTitle">Codecool Reads</h1>
</div>
<div id="category_buttons">
    <th:block th:each="category,iterStat : ${categories}">
    <button th:id="${category.getId()}" th:text="${category.getName()}"></button>
    </th:block>


    <div class="select-dropdown">
        <select id="suppliers" >
          <!--  <option></option>-->
          <!--  <option th:field="${supplier}">Book Publisher</option>-->
            <th:block th:each="supplier,iterStat : ${suppliers}">
            <option th:value="${supplier.getId()}" th:id="${supplier.getId()}" th:text="${supplier.getName()}"></option>
            </th:block>
        </select>
    </div>

</div>


<div class="container">
    <div class="card">
      <!--  <strong th:text="${category.name}">Category Title</strong>-->
    </div>

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="product,iterStat : ${products}">
            <div class="card">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/' + ${product.image} + '.png'" alt="" width="348" height="400" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${product.name}">Product name</h4>
                    <hr>
                    <p class="card-main-text" th:text="${product.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${product.getPrice()}">100 USD</p>
                    </div>
                    <div class="buttonDiv">
                        <th:block th:if="${username != null}">
                            <a class="btnIndex" th:href="@{/add-to-cart(product_id=${product.getId()})}">Add to cart</a>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" th:src="@{/static/js/main.js}"></script>
<div th:replace="footer.html :: copy"></div>

</body>
</html>
